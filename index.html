<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KeyFig</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css"></link>
    <script type="text/javascript" src="src/Muse/main.js" main="./src/app.js"></script>
  </head>
  <body>
    <div id="header">
      <div class='title menuItem'>KeyProgrammer</div>
      <div class='header menuItem' id="upload">Upload</div>
      <div class='header menuItem' id="clear">Clear</div>
      <div class='header menuItem' id="save">Save</div>
      <div class='header menuItem' id="load">Load</div>
      <div class='header menuItem' id="settings">Settings</div>
      <div id='clipCorner'>
        <img src="assets/img/logo.png"></img>
      </div>
    </div>
    <key-fig id="keyGroup" keys='12' ></key-fig>
    <div id="footer">
      <div id="outputText">Ready to Program</div>
    </div>
    <div class="overlay dim" style='display: none;' id='error'>
      <div class='centerBox'>Board Not Found;<br> Reconnect board and try again.</div>
    </div>

  </body>
</html>
